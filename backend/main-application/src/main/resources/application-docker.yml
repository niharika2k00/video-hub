server:
  port: 4040

spring:
  application:
    name: Spring Boot Java Project
  main:
    banner-mode: off
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    url: "jdbc:mysql://mysql:3306/videohub"
    username: "root"
    password: "pwroot"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  kafka:
    bootstrap-servers: 3.12.73.194:9093 # EC2-B's public IP and external kafka port

logging:
  level:
    root: warn

custom:
  endpoints:
    server:
      local: "http://localhost:4040"
      staging: "http://18.219.151.181:4040"
      # production: "http://18.219.151.181:4040"
    client:
      local: "http://localhost:5173" # frontend base endpoint
      # staging: "http://18.219.151.181:5173"
      # production: "http://18.219.151.181:4040"
  storage-type: "AWS_S3"
  path:
    project-root-dir: ${CUSTOM_PATH_PROJECT_ROOT_DIR:/app}
    source-video-dir: ${CUSTOM_PATH_SOURCE_VIDEO_DIR:/app/videos}
    welcome-email-template: "/app/templates/user_welcome_email.md"
aws:
