server:
  port: 4040

spring:
  application:
    name: Spring Boot Java Project
  main:
    banner-mode: off
  servlet:
    multipart:
      max-file-size:    50MB
      max-request-size: 50MB
  datasource:
    url:               "jdbc:mysql://mysql:3306/videohub"
    username:          "root"
    password:          "pwroot"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  kafka:
    bootstrap-servers: 115.187.34.234:9093

logging:
  level:
    root: warn

# Custom environment variables
custom:
  storage-type: "AWS_S3"
  endpoints:
    server:
      local:   "http://localhost:4040"
      staging: "http://115.187.34.234:4040"
      # production: "http://115.187.34.234:4040"
    client:
      local: "http://localhost:5173" # frontend base endpoint
      # staging: "http://115.187.34.234:5173"
      # production: "http://115.187.34.234:4040"
  path:
    project-root-dir: ${CUSTOM_PATH_PROJECT_ROOT_DIR:/app}
    source-video-dir: ${CUSTOM_PATH_SOURCE_VIDEO_DIR:/app/videos}
aws:
  credentials:
    profile: "default"
    region:  "us-east-1"
  s3:
    bucket-name: "demobucket-890291224"

